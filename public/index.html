<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bewerbungssimulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-6"
  >
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">
        Bewerbungssimulator
      </h1>
      <!--    <button-->
      <!--            id="startChat"-->
      <!--            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition"-->
      <!--    >Chat starten</button>-->
      <h2 class="text-lg font-bold text-gray-600">Lebenslauf hochladen</h2>
      <div class="flex items-center space-x-2">
        <input
          type="file"
          id="CVInput"
          accept=".txt"
          class="border p-2 rounded w-full"
        />
        <button
          onclick="uploadCV()"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          Hochladen
        </button>
      </div>
      <p id="cvFileName" class="text-sm text-green-600 mt-1"></p>
      <h2 class="text-lg font-bold text-gray-600">
        Stellenbeschreibung hochladen
      </h2>
      <div class="flex items-center space-x-2">
        <input
          type="file"
          id="JobInput"
          accept=".txt"
          class="border p-2 rounded w-full"
        />
        <button
          onclick="uploadJob()"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          Hochladen
        </button>
      </div>
      <p id="jobFileName" class="text-sm text-green-600 mt-1"></p>

      <div
        id="chat"
        class="h-80 overflow-y-auto bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-2 text-sm leading-relaxed"
      ></div>
      <!--    <div id="feedback" class="h-20 overflow-y-auto bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-2 text-sm leading-relaxed">-->
      <!--    </div>-->

      <div class="space-y-2">
        <label for="userInput" class="block text-sm font-medium"
          >Deine Antwort:</label
        >
        <textarea
          id="userInput"
          rows="3"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
          placeholder="Gib deine Antwort hier ein..."
        ></textarea>
        <div class="mt-4 flex space-x-2">
          <button
            id="startBtn"
            onclick="startRecording()"
            class="flex-1 bg-green-400 hover:bg-green-600 text-white px-4 py-2 rounded"
          >
            Aufnahme starten
          </button>
          <button
            id="stopBtn"
            onclick="stopRecording()"
            class="flex-1 bg-red-400 text-white px-4 py-2 rounded hover:bg-red-600 bg-red-500"
            disabled
          >
            Aufnahme stoppen
          </button>
          <button
            onclick="sendAnswerForTranscription()"
            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
          >
            Antwort transkribieren
          </button>
          <button
            onclick="uploadRecordingForTranscription()"
            class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded"
          >
            Aufnahme transkribieren
          </button>
        </div>

        <audio id="audioPlayer" controls class="w-full mt-4"></audio>
      </div>

      <div class="flex justify-between items-center">
        <button
          id="send"
          onclick="sendMessage()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
        >
          Senden
        </button>
      </div>
    </div>

    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
